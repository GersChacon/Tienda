        <section class="section">
            
            <article>
                <div>
                    <h2 style="text-align: center">IFrame</h2>
                    <h3>Uso de IFrames</h3>
                    <hr>
                </div>
                <div style="text-align: center">
                    <figure>
                        <iframe src="https://sistemas.ufidelitas.ac.cr/" width="1100" height="400">
                            
                        </iframe>
                    </figure>
                </div>
            </article>
            
            <article>
                <header>
                    <h2>Incorporacion de un video de YouTube</h2>
                </header>
                <figure style="text-align: center">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ci5raxp37QE?si=EsZ8eo7sb89K4wtz" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin" 
                            allowfullscreen>
                    </iframe>
                </figure>
            </article>
            
            <article>
                <header>
                    <h2>Incorporacion de mapa de Google</h2>
                </header>
                <figure style="text-align: center">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.980591459473!2d-84.03575289999999!3d9.9355726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e3aa66fa362b%3A0xf134cee2340078e2!2sStem%20Center%20Fid%C3%A9litas!5e0!3m2!1ses-419!2scr!4v1717463176419!5m2!1ses-419!2scr" 
                            width="600" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen=""
